<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 커스터마이징 - MBTI AI 프리미엄</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Premium System -->
    <script src="premium-system.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(120, 89, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 89, 212, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(89, 212, 255, 0.06) 0%, transparent 60%);
            pointer-events: none;
            z-index: 1;
            animation: backgroundPulse 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            background: rgba(120, 89, 255, 0.3);
            transform: translateX(-5px);
        }

        .title {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 50%, #59D8FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .premium-notice {
            background: linear-gradient(135deg, rgba(120, 89, 255, 0.2) 0%, rgba(255, 89, 212, 0.1) 100%);
            border: 1px solid rgba(120, 89, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .customizer-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .character-preview {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .character-avatar-large {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(120, 89, 255, 0.3);
        }

        .character-info h3 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #7859FF;
        }

        .character-info p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .personality-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            text-align: left;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #7859FF;
        }

        .customization-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #7859FF;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option-group {
            margin-bottom: 25px;
        }

        .option-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        .option-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .option-btn:hover {
            background: rgba(120, 89, 255, 0.2);
            border-color: rgba(120, 89, 255, 0.4);
        }

        .option-btn.active {
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 100%);
            border-color: #7859FF;
            color: white;
        }

        .slider-group {
            margin-bottom: 20px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 8px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 100%);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(120, 89, 255, 0.4);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(120, 89, 255, 0.4);
        }

        .slider-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: #7859FF;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .interest-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            text-align: center;
        }

        .interest-btn:hover {
            background: rgba(120, 89, 255, 0.2);
            border-color: rgba(120, 89, 255, 0.4);
        }

        .interest-btn.active {
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 100%);
            border-color: #7859FF;
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(120, 89, 255, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(120, 89, 255, 0.4);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 32px;
            }

            .customizer-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .character-preview {
                position: static;
                padding: 20px;
            }

            .character-avatar-large {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .personality-stats {
                grid-template-columns: 1fr;
            }

            .customization-panel {
                padding: 20px;
            }

            .option-buttons {
                gap: 6px;
            }

            .option-btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .interests-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 8px;
            }

            .interest-btn {
                padding: 8px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="ai-chat.html" class="back-btn">← 채팅으로 돌아가기</a>
        
        <div class="header">
            <h1 class="title">캐릭터 커스터마이징</h1>
            <p class="subtitle">나만의 특별한 AI 캐릭터를 만들어보세요</p>
            
            <div class="premium-notice" id="premiumNotice">
                <h3>🎨 프리미엄 전용 기능</h3>
                <p>캐릭터 커스터마이징은 프리미엄 사용자만 이용할 수 있습니다.</p>
            </div>
        </div>

        <div class="customizer-grid" id="customizerContent" style="display: none;">
            <div class="character-preview">
                <div class="character-avatar-large" id="previewAvatar">🎭</div>
                <div class="character-info">
                    <h3 id="previewName">커스텀 캐릭터</h3>
                    <p id="previewDescription">당신만의 특별한 AI 캐릭터입니다.</p>
                </div>
                
                <div class="personality-stats">
                    <div class="stat-item">
                        <div class="stat-label">친근함</div>
                        <div class="stat-value" id="statFriendliness">5</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">유머</div>
                        <div class="stat-value" id="statHumor">5</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">매력</div>
                        <div class="stat-value" id="statFlirtiness">3</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">지능</div>
                        <div class="stat-value" id="statIntelligence">7</div>
                    </div>
                </div>
            </div>

            <div class="customization-panel">
                <div class="section">
                    <h2 class="section-title">
                        <span>🎨</span>
                        외형 설정
                    </h2>
                    
                    <div class="option-group">
                        <div class="option-label">캐릭터 이모지</div>
                        <div class="option-buttons" id="emojiOptions">
                            <button class="option-btn active" data-emoji="🎭">🎭</button>
                            <button class="option-btn" data-emoji="👩‍💼">👩‍💼</button>
                            <button class="option-btn" data-emoji="🧚‍♀️">🧚‍♀️</button>
                            <button class="option-btn" data-emoji="👸">👸</button>
                            <button class="option-btn" data-emoji="🎪">🎪</button>
                            <button class="option-btn" data-emoji="🌟">🌟</button>
                            <button class="option-btn" data-emoji="💎">💎</button>
                            <button class="option-btn" data-emoji="🦄">🦄</button>
                        </div>
                    </div>

                    <div class="option-group">
                        <div class="option-label">헤어 스타일</div>
                        <div class="option-buttons" id="hairOptions">
                            <button class="option-btn active" data-hair="긴 생머리">긴 생머리</button>
                            <button class="option-btn" data-hair="웨이브 헤어">웨이브 헤어</button>
                            <button class="option-btn" data-hair="단발머리">단발머리</button>
                            <button class="option-btn" data-hair="포니테일">포니테일</button>
                            <button class="option-btn" data-hair="컬리 헤어">컬리 헤어</button>
                        </div>
                    </div>

                    <div class="option-group">
                        <div class="option-label">스타일</div>
                        <div class="option-buttons" id="styleOptions">
                            <button class="option-btn active" data-style="캐주얼">캐주얼</button>
                            <button class="option-btn" data-style="정장">정장</button>
                            <button class="option-btn" data-style="스포츠">스포츠</button>
                            <button class="option-btn" data-style="빈티지">빈티지</button>
                            <button class="option-btn" data-style="펑키">펑키</button>
                            <button class="option-btn" data-style="엘레강스">엘레강스</button>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">
                        <span>💭</span>
                        성격 설정
                    </h2>
                    
                    <div class="slider-group">
                        <div class="option-label">친근함 (1-10)</div>
                        <div class="slider-container">
                            <input type="range" min="1" max="10" value="5" class="slider" id="friendlinessSlider">
                            <span class="slider-value" id="friendlinessValue">5</span>
                        </div>
                    </div>

                    <div class="slider-group">
                        <div class="option-label">유머 감각 (1-10)</div>
                        <div class="slider-container">
                            <input type="range" min="1" max="10" value="5" class="slider" id="humorSlider">
                            <span class="slider-value" id="humorValue">5</span>
                        </div>
                    </div>

                    <div class="slider-group">
                        <div class="option-label">매력도 (1-10)</div>
                        <div class="slider-container">
                            <input type="range" min="1" max="10" value="3" class="slider" id="flirtinessSlider">
                            <span class="slider-value" id="flirtinessValue">3</span>
                        </div>
                    </div>

                    <div class="slider-group">
                        <div class="option-label">지적 수준 (1-10)</div>
                        <div class="slider-container">
                            <input type="range" min="1" max="10" value="7" class="slider" id="intelligenceSlider">
                            <span class="slider-value" id="intelligenceValue">7</span>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">
                        <span>❤️</span>
                        관심사 (최대 5개 선택)
                    </h2>
                    
                    <div class="interests-grid" id="interestsGrid">
                        <button class="interest-btn" data-interest="음악">🎵 음악</button>
                        <button class="interest-btn" data-interest="영화">🎬 영화</button>
                        <button class="interest-btn" data-interest="독서">📚 독서</button>
                        <button class="interest-btn" data-interest="게임">🎮 게임</button>
                        <button class="interest-btn" data-interest="운동">💪 운동</button>
                        <button class="interest-btn" data-interest="요리">👩‍🍳 요리</button>
                        <button class="interest-btn" data-interest="여행">✈️ 여행</button>
                        <button class="interest-btn" data-interest="패션">👗 패션</button>
                        <button class="interest-btn" data-interest="예술">🎨 예술</button>
                        <button class="interest-btn" data-interest="과학">🔬 과학</button>
                        <button class="interest-btn" data-interest="철학">🤔 철학</button>
                        <button class="interest-btn" data-interest="심리학">🧠 심리학</button>
                    </div>
                </div>

                <button class="save-btn" id="saveBtn" onclick="saveCustomization()">
                    커스터마이징 저장하기 ✨
                </button>
            </div>
        </div>
    </div>

    <script>
        let premiumSystem;
        let selectedInterests = [];
        let customization = {
            emoji: '🎭',
            hair: '긴 생머리',
            style: '캐주얼',
            personality: {
                friendliness: 5,
                humor: 5,
                flirtiness: 3,
                intelligence: 7
            },
            interests: []
        };

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            premiumSystem = new PremiumSystem();
            
            if (!premiumSystem.canCustomizeCharacter()) {
                showPremiumNotice();
            } else {
                showCustomizer();
                loadExistingCustomization();
            }
            
            setupEventListeners();
        });

        function showPremiumNotice() {
            document.getElementById('premiumNotice').style.display = 'block';
            document.getElementById('customizerContent').style.display = 'none';
        }

        function showCustomizer() {
            document.getElementById('premiumNotice').style.display = 'none';
            document.getElementById('customizerContent').style.display = 'grid';
        }

        function loadExistingCustomization() {
            const customizer = new CharacterCustomizer();
            const saved = customizer.getCustomization('custom');
            
            if (saved) {
                customization = { ...customization, ...saved };
                applyCustomization();
                updateUI();
            }
        }

        function setupEventListeners() {
            // 이모지 선택
            document.getElementById('emojiOptions').addEventListener('click', function(e) {
                if (e.target.classList.contains('option-btn')) {
                    document.querySelectorAll('#emojiOptions .option-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    customization.emoji = e.target.dataset.emoji;
                    updatePreview();
                }
            });

            // 헤어 스타일 선택
            document.getElementById('hairOptions').addEventListener('click', function(e) {
                if (e.target.classList.contains('option-btn')) {
                    document.querySelectorAll('#hairOptions .option-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    customization.hair = e.target.dataset.hair;
                    updatePreview();
                }
            });

            // 스타일 선택
            document.getElementById('styleOptions').addEventListener('click', function(e) {
                if (e.target.classList.contains('option-btn')) {
                    document.querySelectorAll('#styleOptions .option-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    customization.style = e.target.dataset.style;
                    updatePreview();
                }
            });

            // 슬라이더 이벤트
            ['friendliness', 'humor', 'flirtiness', 'intelligence'].forEach(trait => {
                const slider = document.getElementById(trait + 'Slider');
                const value = document.getElementById(trait + 'Value');
                const stat = document.getElementById('stat' + trait.charAt(0).toUpperCase() + trait.slice(1));
                
                slider.addEventListener('input', function() {
                    value.textContent = this.value;
                    stat.textContent = this.value;
                    customization.personality[trait] = parseInt(this.value);
                });
            });

            // 관심사 선택
            document.getElementById('interestsGrid').addEventListener('click', function(e) {
                if (e.target.classList.contains('interest-btn')) {
                    const interest = e.target.dataset.interest;
                    
                    if (e.target.classList.contains('active')) {
                        // 선택 해제
                        e.target.classList.remove('active');
                        selectedInterests = selectedInterests.filter(i => i !== interest);
                    } else {
                        // 선택 (최대 5개)
                        if (selectedInterests.length < 5) {
                            e.target.classList.add('active');
                            selectedInterests.push(interest);
                        } else {
                            alert('최대 5개까지만 선택할 수 있습니다.');
                        }
                    }
                    
                    customization.interests = selectedInterests;
                    updatePreview();
                }
            });
        }

        function updatePreview() {
            document.getElementById('previewAvatar').textContent = customization.emoji;
            
            // 설명 업데이트
            const description = `${customization.hair} 스타일의 ${customization.style} 컨셉 캐릭터입니다.`;
            document.getElementById('previewDescription').textContent = description;
        }

        function applyCustomization() {
            // 이모지 설정
            document.querySelector(`[data-emoji="${customization.emoji}"]`).classList.add('active');
            
            // 헤어 설정
            document.querySelector(`[data-hair="${customization.hair}"]`).classList.add('active');
            
            // 스타일 설정
            document.querySelector(`[data-style="${customization.style}"]`).classList.add('active');
            
            // 성격 슬라이더 설정
            Object.keys(customization.personality).forEach(trait => {
                const value = customization.personality[trait];
                document.getElementById(trait + 'Slider').value = value;
                document.getElementById(trait + 'Value').textContent = value;
                document.getElementById('stat' + trait.charAt(0).toUpperCase() + trait.slice(1)).textContent = value;
            });
            
            // 관심사 설정
            selectedInterests = customization.interests || [];
            selectedInterests.forEach(interest => {
                const btn = document.querySelector(`[data-interest="${interest}"]`);
                if (btn) btn.classList.add('active');
            });
            
            updatePreview();
        }

        function updateUI() {
            // UI 상태를 커스터마이징 데이터에 맞게 업데이트
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.interest-btn').forEach(btn => btn.classList.remove('active'));
            
            applyCustomization();
        }

        async function saveCustomization() {
            const saveBtn = document.getElementById('saveBtn');
            
            try {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '저장 중... ⏳';
                
                const customizer = new CharacterCustomizer();
                customizer.saveCustomization('custom', customization);
                
                // 분석 이벤트 전송
                if (typeof AnalyticsTracker !== 'undefined') {
                    AnalyticsTracker.trackFeatureUsage('character_customization');
                }
                
                // 성공 메시지
                saveBtn.innerHTML = '저장 완료! ✅';
                saveBtn.style.background = 'linear-gradient(135deg, #22c55e 0%, #16a34a 100%)';
                
                setTimeout(() => {
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '커스터마이징 저장하기 ✨';
                    saveBtn.style.background = 'linear-gradient(135deg, #7859FF 0%, #FF59D8 100%)';
                }, 2000);
                
                // 채팅으로 돌아가기 제안
                setTimeout(() => {
                    if (confirm('커스터마이징이 저장되었습니다! 새로운 캐릭터와 대화해볼까요?')) {
                        window.location.href = 'ai-chat.html?character=CUSTOM';
                    }
                }, 2500);
                
            } catch (error) {
                console.error('Customization save error:', error);
                saveBtn.disabled = false;
                saveBtn.innerHTML = '저장 실패 ❌';
                saveBtn.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                
                setTimeout(() => {
                    saveBtn.innerHTML = '커스터마이징 저장하기 ✨';
                    saveBtn.style.background = 'linear-gradient(135deg, #7859FF 0%, #FF59D8 100%)';
                }, 2000);
            }
        }
    </script>
</body>
</html>
