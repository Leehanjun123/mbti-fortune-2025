<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI AI 채팅 - 실제 대화형 AI 캐릭터</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Premium System -->
    <script src="premium-system.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 89, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 89, 212, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(89, 212, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .chat-header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            z-index: 10;
        }

        /* Love System UI */
        .love-stats {
            position: absolute;
            top: 16px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        /* Premium Status */
        .premium-status {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .premium-badge {
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .free-badge {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .usage-counter {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }

        .usage-warning {
            color: #fbbf24;
        }

        .usage-limit {
            color: #f87171;
        }

        /* Premium Upgrade Button */
        .upgrade-btn {
            background: linear-gradient(135deg, #7859FF 0%, #FF59D8 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(120, 89, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(120, 89, 255, 0.6); }
        }

        .upgrade-btn:hover {
            transform: scale(1.05);
        }

        /* Premium Modal Styles */
        .premium-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .ai-thinking {
            background: linear-gradient(135deg, rgba(120, 89, 255, 0.1) 0%, rgba(255, 89, 212, 0.1) 100%);
            border: 1px solid rgba(120, 89, 255, 0.3);
            border-radius: 20px;
            padding: 12px 18px;
            margin: 10px 0;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .ai-thinking.active {
            display: flex;
        }

        .thinking-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(120, 89, 255, 0.3);
            border-top: 2px solid #7859FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .affection-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .affection-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .affection-bar {
            width: 100px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .affection-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d 0%, #ff8a80 50%, #ffab91 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.3);
        }

        .relationship-status {
            font-size: 11px;
            padding: 4px 10px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.2) 0%, rgba(255, 138, 128, 0.2) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 157, 0.3);
            color: #ff6b9d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Choice System */
        .choice-container {
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 12px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .choice-container.active {
            display: flex;
        }

        .choice-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 14px;
            line-height: 1.4;
        }

        .choice-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
            border-color: rgba(120, 89, 255, 0.3);
            transform: translateY(-2px);
        }

        .choice-button.positive {
            border-color: rgba(74, 222, 128, 0.3);
        }

        .choice-button.positive:hover {
            border-color: rgba(74, 222, 128, 0.5);
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.1) 0%, rgba(74, 222, 128, 0.05) 100%);
        }

        .choice-button.negative {
            border-color: rgba(248, 113, 113, 0.3);
        }

        .choice-button.negative:hover {
            border-color: rgba(248, 113, 113, 0.5);
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.1) 0%, rgba(248, 113, 113, 0.05) 100%);
        }

        /* Love Effects */
        .love-effect {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-size: 20px;
            animation: loveFloat 3s ease-out forwards;
        }

        @keyframes loveFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.5);
            }
        }

        /* Special Event Modal */
        .event-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .event-content {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(255, 138, 128, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            border: 2px solid rgba(255, 107, 157, 0.3);
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.2);
        }

        .event-emoji {
            font-size: 60px;
            margin-bottom: 20px;
            display: block;
            animation: bounce 1s ease infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .event-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ff6b9d;
        }

        .event-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .event-close {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a80 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .event-close:hover {
            transform: scale(1.05);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(-2px);
        }

        .character-info {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
        }

        .character-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(120, 89, 255, 0.3) 0%, rgba(255, 89, 212, 0.3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            animation: gentle-float 4s ease-in-out infinite;
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        .character-avatar::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #7859FF, #FF59D8, #59D8FF, #7859FF);
            background-size: 300% 300%;
            animation: border-glow 4s linear infinite;
            z-index: -1;
            opacity: 0.4;
        }

        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .character-details h3 {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 2px;
            letter-spacing: -0.5px;
        }

        .character-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
            box-shadow: 0 0 6px rgba(74, 222, 128, 0.6);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 2;
        }

        .chat-container::-webkit-scrollbar {
            width: 4px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(120, 89, 255, 0.3);
            border-radius: 2px;
        }

        .message {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: message-appear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }

        @keyframes message-appear {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #7859FF 0%, #9D59FF 100%);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 20px rgba(120, 89, 255, 0.3);
            font-weight: 500;
        }

        .message.ai {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            backdrop-filter: blur(20px);
            color: rgba(255, 255, 255, 0.9);
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 400;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: message-appear 0.3s ease;
        }

        .typing-indicator.active {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }

        .input-area {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 20px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            z-index: 10;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #messageInput:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(120, 89, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(120, 89, 255, 0.1);
        }

        #sendButton {
            padding: 12px 16px;
            background: linear-gradient(135deg, #7859FF 0%, #9D59FF 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(120, 89, 255, 0.3);
        }

        #sendButton:hover:not(:disabled) {
            transform: scale(1.05) translateY(-1px);
            box-shadow: 0 6px 25px rgba(120, 89, 255, 0.4);
        }

        #sendButton:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: 0 4px 20px rgba(120, 89, 255, 0.1);
        }

        .welcome-message {
            text-align: center;
            margin: 40px 20px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(120, 89, 255, 0.05) 0%, rgba(255, 89, 212, 0.03) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .welcome-message p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        .welcome-emoji {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            animation: gentle-float 3s ease-in-out infinite;
        }

        /* Character-specific styles */
        .character-intj .character-avatar {
            background: linear-gradient(135deg, rgba(120, 89, 255, 0.3) 0%, rgba(89, 212, 255, 0.3) 100%);
        }

        .character-enfp .character-avatar {
            background: linear-gradient(135deg, rgba(255, 89, 212, 0.3) 0%, rgba(255, 212, 89, 0.3) 100%);
        }

        .character-infj .character-avatar {
            background: linear-gradient(135deg, rgba(89, 212, 255, 0.3) 0%, rgba(120, 89, 255, 0.3) 100%);
        }

        .character-estp .character-avatar {
            background: linear-gradient(135deg, rgba(255, 89, 89, 0.3) 0%, rgba(255, 128, 89, 0.3) 100%);
        }

        .character-isfj .character-avatar {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3) 0%, rgba(255, 105, 180, 0.3) 100%);
        }

        .character-entp .character-avatar {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 140, 0, 0.3) 100%);
        }

        .character-suhyun .character-avatar {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.3) 0%, rgba(138, 43, 226, 0.3) 100%);
        }

        .character-custom .character-avatar {
            background: linear-gradient(135deg, rgba(120, 89, 255, 0.3) 0%, rgba(255, 89, 212, 0.3) 50%, rgba(89, 212, 255, 0.3) 100%);
            animation: customGlow 3s ease-in-out infinite alternate;
        }

        @keyframes customGlow {
            0% { box-shadow: 0 0 20px rgba(120, 89, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 89, 212, 0.4); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 16px;
                position: relative;
            }

            .character-avatar {
                width: 42px;
                height: 42px;
                font-size: 20px;
            }

            .character-details h3 {
                font-size: 16px;
            }

            .character-status {
                font-size: 12px;
            }

            /* Mobile Love Stats - Stack vertically */
            .love-stats {
                position: relative;
                top: auto;
                right: auto;
                flex-direction: row;
                align-items: center;
                gap: 12px;
                margin-top: 8px;
                width: 100%;
                justify-content: space-between;
            }

            .premium-status {
                padding: 3px 8px;
                border-radius: 12px;
                font-size: 11px;
            }

            .premium-badge,
            .free-badge {
                font-size: 9px;
                padding: 1px 6px;
            }

            .usage-counter {
                font-size: 10px;
            }

            .relationship-status {
                font-size: 11px;
                padding: 2px 8px;
            }

            .affection-container {
                flex-shrink: 0;
                min-width: 120px;
            }

            .affection-bar {
                width: 60px;
                height: 4px;
            }

            .affection-label {
                font-size: 11px;
            }

            .chat-container {
                padding: 16px;
                gap: 12px;
            }

            .message {
                max-width: 85%;
                padding: 12px 16px;
                font-size: 14px;
            }

            .input-area {
                padding: 12px 16px 16px;
            }

            .welcome-message {
                margin: 20px 10px;
                padding: 20px;
            }

            .welcome-emoji {
                font-size: 36px;
                margin-bottom: 12px;
            }

            /* Mobile Premium Modal Optimization */
            .premium-overlay {
                padding: 10px;
            }

            .premium-modal {
                padding: 20px;
                margin: 0;
                max-width: 95vw;
                max-height: 90vh;
                overflow-y: auto;
            }

            .premium-title {
                font-size: 24px;
            }

            .premium-subtitle {
                font-size: 14px;
            }

            .features-highlight {
                grid-template-columns: 1fr;
                gap: 12px;
                margin: 20px 0;
            }

            .feature-item {
                padding: 12px;
            }

            .feature-item h4 {
                font-size: 13px;
            }

            .feature-item p {
                font-size: 11px;
            }

            .comparison-table {
                padding: 16px;
                margin: 20px 0;
            }

            .comparison-row {
                padding: 8px 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                text-align: left;
            }

            .feature-name {
                font-size: 14px;
                font-weight: 600;
                width: 100%;
            }

            .feature-free,
            .feature-premium {
                font-size: 12px;
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .feature-free::before {
                content: '무료: ';
                font-weight: 600;
                color: rgba(255, 255, 255, 0.6);
            }

            .feature-premium::before {
                content: '프리미엄: ';
                font-weight: 600;
                color: #4ade80;
            }

            .api-key-section {
                padding: 16px;
                margin: 16px 0;
            }

            .api-key-title {
                font-size: 14px;
            }

        // Enhanced AI response generation with love system
        function generateResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();

            let affectionChange = 0;
            
            // Advanced message analysis with love system
            const questionWords = ['왜', '어떻게', '뭐', '무엇', '언제', '어디', '누구', '?', '？'];
            const positiveWords = ['좋', '멋지', '훌륭', '최고', '완벽', '대박', '좋아', '사랑', '행복', '예뻐', '멋있어'];

            const emotionWords = ['슬프', '힘들', '우울', '행복', '기쁘', '화나', '짜증', '스트레스', '걱정'];
            const loveWords = ['좋아해', '사랑해', '귀여워', '이쁘다', '예쁘다', '멋있다', '좋다'];
            const flirtWords = ['데이트', '만나', '같이', '함께', '뽀뽀', '키스', '안아'];
            
            // Determine response type and affection change
            if (loveWords.some(word => lowerMessage.includes(word))) {
                responseType = relationshipStage >= 2 ? 'positive' : 'emotion';
                affectionChange = relationshipStage >= 1 ? 8 : 3;
            } else if (flirtWords.some(word => lowerMessage.includes(word))) {
                responseType = relationshipStage >= 1 ? 'positive' : 'emotion';
                affectionChange = relationshipStage >= 2 ? 12 : relationshipStage >= 1 ? 5 : -2;
            } else if (questionWords.some(word => lowerMessage.includes(word))) {
                responseType = 'question';
                affectionChange = 1;
            } else if (emotionWords.some(word => lowerMessage.includes(word))) {
                responseType = 'emotion';
                affectionChange = 3;
            } else if (positiveWords.some(word => lowerMessage.includes(word))) {
                responseType = 'positive';
                affectionChange = 2;
            } else if (negativeWords.some(word => lowerMessage.includes(word))) {
                responseType = 'negative';
                affectionChange = -1;
            } else if (lowerMessage.includes('안녕') || lowerMessage.includes('hi') || lowerMessage.includes('hello')) {
                responseType = 'greeting';
                affectionChange = 1;
            } else {
                responseType = Math.random() > 0.5 ? 'positive' : 'question';
                affectionChange = 1;
            }

            // Apply affection change
            updateAffection(affectionChange, userMessage);
            
            // Get response based on relationship stage
            let responses = character.responses[responseType];
            let response = responses[Math.floor(Math.random() * responses.length)];
            
            // Enhanced responses based on relationship stage
            if (relationshipStage >= 3 && responseType === 'positive') {
                const loveResponses = [
                    "...정말? 나도 그런데.",
                    "너랑 있으면 기분이 좋아져.",

                    "너 때문에 자꾸 웃게 돼."

                if (Math.random() < 0.4) {
                    response = loveResponses[Math.floor(Math.random() * loveResponses.length)];
                }
            }
            
            // Count total messages for events

            // Special events based on message count and relationship

                setTimeout(() => {
                    showSpecialEvent("특별한 순간", `${character.name}와 ${totalMessages}번째 대화를 나눴어요!`, "🎉");
                }, 2000);
            }
            
            return response;
        }

                    try {
                        response = await premiumSystem.generateAIResponse(
                            { name: character.name, type: characterType },

                        await new Promise(resolve => setTimeout(resolve, 1000));
                        response = generateResponse(message);

                        // Show error notification

                input.focus();
            }

                            '우와 대박! 그거 좋아해!',
                            '정말? 너무 좋은데!',
                            '그런 거 정말 좋아해!'
                        ],
                        negative: [
                            '음... 그건 좀 아닌 것 같은데?',
                            '다른 방법도 있지 않을까?',
                            '좀 더 생각해보자.',
                            '그것보다는 다른 게 어때?',
                            '음 별로인 것 같아.'
                        ],
                        question: [
                            '그거 정말? 더 말해줘!',
                            '어떻게 된 거야? 궁금해!',
                            '그래서 어떻게 됐어?',
                            '진짜야? 신기하네!',
                            '오! 그건 어떤 거야?'
                        ],
                        emotion: [
                            '괜찮아, 내가 있잖아.',
                            '힘내! 잘 될 거야!',
                            '같이 있어줄게.',
                            '울지 말고 이야기해봐.',
                            '다 이해해. 힘들었겠다.'
                        ]
                    }
                };
            }
            
            // Apply customization to character
            const baseCharacter = {
                name: '커스텀',
                emoji: customization.emoji || '🎭',
                className: 'character-custom',
                traits: {
                    core: `${customization.hair || '긴 생머리'} 스타일의 ${customization.style || '캐주얼'} 컨셉 캐릭터`,
                    speaking: generateSpeakingStyle(customization.personality || {friendliness: 5, humor: 5, flirtiness: 3, intelligence: 7}),
                    interests: customization.interests || ['대화', '교감'],
                    values: ['진정성', '창의성', '친밀감'],
                    dislikes: ['단조로움', '예측 가능함']
                },
                customization: customization
            };
            
            // Generate responses based on personality
            baseCharacter.responses = generateCustomResponses(
                customization.personality || {friendliness: 5, humor: 5, flirtiness: 3, intelligence: 7}, 
                customization.interests || []
            );
            
            return baseCharacter;
        }
        
        function generateSpeakingStyle(personality) {
            let style = '';
            
            if (personality.friendliness >= 8) {
                style += '매우 친근하고 ';  
            } else if (personality.friendliness >= 6) {
                style += '친근하고 ';
            } else if (personality.friendliness <= 3) {
                style += '조금 차갑지만 ';
            }
            
            if (personality.humor >= 8) {
                style += '유머러스하며 ';
            } else if (personality.humor >= 6) {
                style += '재치있고 ';
            }
            
            if (personality.flirtiness >= 7) {
                style += '매력적이고 살짝 유혹적인 ';
            } else if (personality.flirtiness >= 5) {
                style += '살짝 애교있는 ';
            }
            
            if (personality.intelligence >= 8) {
                style += '지적이고 깊이있는 말투';
            } else if (personality.intelligence >= 6) {
                style += '똑똑하고 현명한 말투';
            } else {
                style += '순수하고 직관적인 말투';
            }
            
            return style;
        }
        
        function generateCustomResponses(personality, interests) {
            const responses = {
                greeting: [],
                positive: [],
                negative: [],
                question: [],
                emotion: []
            };
            
            // Generate greetings based on friendliness
            if (personality.friendliness >= 8) {
                responses.greeting = [
                    '안녕! 보고 싶었어!',
                    '와! 왔네! 반가워!',
                    '하이하이! 어떻게 지내?',
                    '안녕! 오늘 기분 어때?',
                    '반가워! 뭐 재밌는 일 없었어?'
                ];
            } else if (personality.friendliness >= 5) {
                responses.greeting = [
                    '안녕, 어떻게 지내?',
                    '반가워. 오늘은 뭐 했어?',
                    '안녕하세요! 좋은 하루예요.',
                    '안녕. 만나서 좋아.',
                    '하이! 어떤 이야기 할까?'
                ];
            } else {
                responses.greeting = [
                    '안녕.',
                    '왔네.',
                    '무슨 일이야?',
                    '뭐 하러 왔어?',
                    '...안녕.'
                ];
            }
            
            // Generate responses based on humor level
            if (personality.humor >= 7) {
                responses.positive.push('ㅋㅋㅋ 완전 좋은데?', '대박! 개웃기네!', '아 진짜 재밌어!', '킼킼! 그거 좋아!');
                responses.negative.push('어라라~ 그건 좀...', '아이고 그건 노노야~', '에이 그런 건 별로잖아!');
            } else if (personality.humor >= 4) {
                responses.positive.push('ㅎㅎ 좋네요!', '재밌어요!', '그거 괜찮은데요?');
                responses.negative.push('음... 그건 좀...', '별로인 것 같아요.');
            } else {
                responses.positive.push('좋아요.', '괜찮네요.', '나쁘지 않아요.');
                responses.negative.push('아니요.', '별로예요.', '좀 그래요.');
            }
            
            // Add interest-based responses
            if (interests.includes('음악')) {
                responses.question.push('어떤 음악 좋아해?', '최근에 들은 노래 있어?');
            }
            if (interests.includes('영화')) {
                responses.question.push('영화 뭐 봤어?', '어떤 장르 좋아해?');
            }
            if (interests.includes('게임')) {
                responses.question.push('요즘 어떤 게임 해?', '게임 잘해?');
            }
            
            // Fill remaining responses
            while (responses.positive.length < 5) {
                responses.positive.push('좋아!', '그거 좋은데?', '괜찮네!', '오케이!', '좋아해!');
            }
            while (responses.negative.length < 5) {
                responses.negative.push('별로야.', '그건 아닌 것 같아.', '다른 거 하자.', '그런 건 싫어.', '음...');
            }
            while (responses.question.length < 5) {
                responses.question.push('정말?', '그래서?', '어떻게?', '왜?', '진짜야?');
            }
            
            // Emotion responses based on personality
            if (personality.friendliness >= 7) {
                responses.emotion = [
                    '괜찮아, 내가 있잖아!',
                    '힘내! 같이 있어줄게!',
                    '우지마, 다 잘될 거야!',
                    '내가 도와줄게!',
                    '걱정하지 마, 함께 해결하자!'
                ];
            } else {
                responses.emotion = [
                    '괜찮을 거야.',
                    '힘내.',
                    '이해해.',
                    '그럴 수 있어.',
                    '천천히 해.'
                ];
            }
            
            return responses;
        }
        
        // Update character UI based on selection
        function updateCharacterUI() {
            document.getElementById('characterAvatar').textContent = character.emoji;
            document.getElementById('characterName').textContent = character.name;
            
            if (characterType === 'CUSTOM') {
                document.getElementById('characterMBTI').textContent = '커스텀 캐릭터 • 온라인';
                document.getElementById('welcomeText').textContent = `안녕? 나는 ${character.name}이야. 당신만을 위한 특별한 캐릭터예요!`;
                
                // Add customization button for premium users
                if (premiumSystem.canCustomizeCharacter()) {
                    setTimeout(() => {
                        const header = document.querySelector('.chat-header');
                        if (!document.getElementById('customizeBtn')) {
                            const customizeBtn = document.createElement('button');
                            customizeBtn.id = 'customizeBtn';
                            customizeBtn.innerHTML = '🎨';
                            customizeBtn.title = '캐릭터 커스터마이징';
                            customizeBtn.style.cssText = `
                                position: absolute;
                                top: 50%;
                                right: 220px;
                                transform: translateY(-50%);
                                background: rgba(120, 89, 255, 0.2);
                                border: 1px solid rgba(120, 89, 255, 0.4);
                                color: white;
                                width: 36px;
                                height: 36px;
                                border-radius: 50%;
                                cursor: pointer;
                                font-size: 16px;
                                transition: all 0.3s ease;
                                z-index: 100;
                            `;
                            customizeBtn.onmouseover = () => customizeBtn.style.background = 'rgba(120, 89, 255, 0.4)';
                            customizeBtn.onmouseout = () => customizeBtn.style.background = 'rgba(120, 89, 255, 0.2)';
                            customizeBtn.onclick = () => window.location.href = 'character-customizer.html';
                            header.appendChild(customizeBtn);
                        }
                    }, 1000);
                }
            } else {
                document.getElementById('characterMBTI').textContent = characterType + ' • 온라인';
                document.getElementById('welcomeText').textContent = `안녕? 나는 ${character.name}이야. ${characterType} 성격의 나와 대화해볼래?`;
            }
            
            document.getElementById('welcomeEmoji').textContent = character.emoji;
        }
    </script>
