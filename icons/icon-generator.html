<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="icon512" width="512" height="512"></canvas>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon144" width="144" height="144"></canvas>
    <canvas id="icon96" width="96" height="96"></canvas>
    <canvas id="icon72" width="72" height="72"></canvas>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 그라디언트 배경
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 흰색 텍스트
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('운세', size/2, size/2.5);
            
            ctx.font = `bold ${size/5}px Arial`;
            ctx.fillText('2025', size/2, size/1.5);
            
            // 다운로드 링크 생성
            canvas.onclick = function() {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }
        
        drawIcon('icon512', 512);
        drawIcon('icon192', 192);
        drawIcon('icon144', 144);
        drawIcon('icon96', 96);
        drawIcon('icon72', 72);
    </script>
    
    <p>클릭하면 다운로드됩니다. icons 폴더에 저장하세요.</p>
</body>
</html>
