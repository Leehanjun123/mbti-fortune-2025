<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MBTI Universe - 3분 만에 진짜 나를 발견하기</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --gray: #8a8a8a;
            --primary: #5865F2;
            --success: #57F287;
            --danger: #ED4245;
            --warning: #FEE75C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        /* 애니메이션 배경 (subtle) */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--success) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, var(--warning) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }

        /* 메인 컨테이너 */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* 랜딩 화면 */
        .landing-screen {
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 3rem;
            font-weight: 400;
        }

        /* 단일 CTA 버튼 */
        .cta-button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 18px 60px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(88, 101, 242, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(88, 101, 242, 0.6);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* 펄스 애니메이션 */
        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* 소셜 증명 */
        .social-proof {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .user-avatars {
            display: flex;
            margin-right: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--black);
            margin-left: -10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
        }

        .avatar:first-child { margin-left: 0; }

        /* 테스트 화면 */
        .test-screen {
            display: none;
            width: 100%;
            max-width: 400px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 3rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .question-number {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding: 16px 20px;
            border-radius: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .answer-button:hover {
            background: rgba(88, 101, 242, 0.2);
            border-color: var(--primary);
            transform: translateX(4px);
        }

        /* 결과 화면 */
        .result-screen {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .result-mbti {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .result-description {
            color: var(--gray);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .result-actions button {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 일일 인사이트 카드 */
        .daily-insight {
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.1), rgba(87, 242, 135, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .insight-label {
            font-size: 0.85rem;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .insight-text {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .logo { font-size: 2rem; }
            .tagline { font-size: 1.5rem; }
            .subtitle { font-size: 1rem; }
            .cta-button { padding: 16px 50px; }
            .question-text { font-size: 1.1rem; }
            .result-mbti { font-size: 3rem; }
        }

        /* 다크모드 토글 (우측 상단) */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 로딩 애니메이션 */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 배경 애니메이션 -->
    <div class="background-animation"></div>

    <!-- 테마 토글 -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">🌙</span>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        
        <!-- 랜딩 화면 -->
        <div id="landingScreen" class="landing-screen">
            <div class="logo">MBTI Universe</div>
            <h1 class="tagline">3분 만에<br>진짜 나를 발견하세요</h1>
            <p class="subtitle">과학적 성격 분석으로 시작하는 라이프스타일</p>
            
            <button class="cta-button" onclick="startTest()">
                무료로 시작하기
            </button>
        </div>

        <!-- 테스트 화면 -->
        <div id="testScreen" class="test-screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            
            <div class="question-card">
                <div class="question-number" id="questionNumber">질문 1/5</div>
                <h2 class="question-text" id="questionText">새로운 사람들과 만날 때 나는...</h2>
                
                <div class="answer-options" id="answerOptions">
                    <button class="answer-button" onclick="selectAnswer('E')">
                        먼저 다가가서 대화를 시작한다
                    </button>
                    <button class="answer-button" onclick="selectAnswer('I')">
                        상대방이 먼저 다가올 때까지 기다린다
                    </button>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="resultScreen" class="result-screen">
            <div class="result-mbti" id="resultMBTI">INTJ</div>
            <h2 class="result-title" id="resultTitle">전략가</h2>
            <p class="result-description" id="resultDescription">
                독창적이고 의지가 강하며, 목표를 달성하기 위해 체계적으로 움직이는 전략가입니다.
            </p>
            
            <div class="result-actions">
                <button class="btn-primary" onclick="showDetailedAnalysis()">
                    상세 분석 보기
                </button>
                <button class="btn-secondary" onclick="shareResult()">
                    공유하기
                </button>
            </div>

            <div class="daily-insight">
                <div class="insight-label">💡 오늘의 인사이트</div>
                <div class="insight-text" id="dailyInsight">
                    오늘은 큰 그림을 보면서도 세부사항을 놓치지 마세요. 
                    당신의 전략적 사고가 빛을 발할 시간입니다.
                </div>
            </div>
        </div>

    </div>

    <!-- 소셜 증명 (랜딩에만 표시) -->
    <div class="social-proof" id="socialProof">
        <div class="user-avatars">
            <div class="avatar">김</div>
            <div class="avatar">이</div>
            <div class="avatar">박</div>
            <div class="avatar">최</div>
        </div>
        <span><strong>2,341명</strong>이 오늘 테스트했어요</span>
    </div>

    <script>
        // 심플한 테스트 로직
        const questions = [
            {
                text: "새로운 사람들과 만날 때 나는...",
                options: [
                    { text: "먼저 다가가서 대화를 시작한다", type: 'E' },
                    { text: "상대방이 먼저 다가올 때까지 기다린다", type: 'I' }
                ]
            },
            {
                text: "일을 처리할 때 나는...",
                options: [
                    { text: "구체적인 사실과 세부사항을 중시한다", type: 'S' },
                    { text: "전체적인 패턴과 가능성을 본다", type: 'N' }
                ]
            },
            {
                text: "결정을 내릴 때 나는...",
                options: [
                    { text: "논리와 일관성을 우선시한다", type: 'T' },
                    { text: "사람과 감정을 우선시한다", type: 'F' }
                ]
            },
            {
                text: "일상생활에서 나는...",
                options: [
                    { text: "계획을 세우고 그대로 실행한다", type: 'J' },
                    { text: "상황에 따라 유연하게 대처한다", type: 'P' }
                ]
            },
            {
                text: "주말을 보낼 때 나는...",
                options: [
                    { text: "친구들과 활발하게 시간을 보낸다", type: 'E' },
                    { text: "혼자만의 시간을 충분히 갖는다", type: 'I' }
                ]
            }
        ];

        const mbtiDescriptions = {
            'INTJ': { title: '전략가', desc: '독창적이고 의지가 강하며, 목표를 달성하기 위해 체계적으로 움직이는 전략가입니다.' },
            'INTP': { title: '논리학자', desc: '혁신적인 발명가이자 논리적 사고의 대가입니다.' },
            'ENTJ': { title: '지휘관', desc: '대담하고 상상력이 풍부한 지도자입니다.' },
            'ENTP': { title: '토론가', desc: '똑똑하고 호기심이 많은 사상가입니다.' },
            'INFJ': { title: '옹호자', desc: '조용하고 신비로우며 영감을 주는 이상주의자입니다.' },
            'INFP': { title: '중재자', desc: '시적이고 친절한 이타주의자입니다.' },
            'ENFJ': { title: '선도자', desc: '카리스마 있고 영감을 주는 리더입니다.' },
            'ENFP': { title: '활동가', desc: '열정적이고 창의적인 사교적 자유인입니다.' },
            'ISTJ': { title: '물류전문가', desc: '실용적이고 사실에 기반한 신뢰할 수 있는 사람입니다.' },
            'ISFJ': { title: '수호자', desc: '헌신적이고 따뜻한 수호자입니다.' },
            'ESTJ': { title: '경영자', desc: '탁월한 관리자이자 효율성의 대가입니다.' },
            'ESFJ': { title: '집정관', desc: '배려심 많고 사교적인 협조자입니다.' },
            'ISTP': { title: '기술자', desc: '대담하고 실용적인 실험가입니다.' },
            'ISFP': { title: '모험가', desc: '유연하고 매력적인 예술가입니다.' },
            'ESTP': { title: '사업가', desc: '똑똑하고 에너지 넘치는 인식력의 대가입니다.' },
            'ESFP': { title: '연예인', desc: '자발적이고 열정적인 연예인입니다.' }
        };

        let currentQuestion = 0;
        let answers = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        function startTest() {
            document.getElementById('landingScreen').style.display = 'none';
            document.getElementById('testScreen').style.display = 'block';
            document.getElementById('socialProof').style.display = 'none';
            showQuestion(0);
        }

        function showQuestion(index) {
            const question = questions[index];
            document.getElementById('questionNumber').textContent = `질문 ${index + 1}/${questions.length}`;
            document.getElementById('questionText').textContent = question.text;
            
            const optionsHTML = question.options.map((option, i) => 
                `<button class="answer-button" onclick="selectAnswer('${option.type}')">
                    ${option.text}
                </button>`
            ).join('');
            
            document.getElementById('answerOptions').innerHTML = optionsHTML;
            
            // 프로그레스 바 업데이트
            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function selectAnswer(type) {
            answers[type]++;
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                showResult();
            }
        }

        function showResult() {
            const mbti = 
                (answers.E >= answers.I ? 'E' : 'I') +
                (answers.S >= answers.N ? 'S' : 'N') +
                (answers.T >= answers.F ? 'T' : 'F') +
                (answers.J >= answers.P ? 'J' : 'P');
            
            const result = mbtiDescriptions[mbti];
            
            document.getElementById('testScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            document.getElementById('resultMBTI').textContent = mbti;
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultDescription').textContent = result.desc;
            
            // 일일 인사이트 (간단한 랜덤)
            const insights = [
                "오늘은 큰 그림을 보면서도 세부사항을 놓치지 마세요.",
                "당신의 직관을 믿고 과감하게 도전해보세요.",
                "혼자만의 시간을 가지며 에너지를 충전하세요.",
                "새로운 사람들과의 만남이 영감을 줄 것입니다."
            ];
            document.getElementById('dailyInsight').textContent = 
                insights[Math.floor(Math.random() * insights.length)];
        }

        function showDetailedAnalysis() {
            alert('프리미엄 기능입니다. 곧 출시 예정!');
        }

        function shareResult() {
            if (navigator.share) {
                navigator.share({
                    title: 'MBTI Universe',
                    text: `나의 MBTI는 ${document.getElementById('resultMBTI').textContent}입니다!`,
                    url: window.location.href
                });
            } else {
                alert('공유 기능이 곧 추가됩니다!');
            }
        }

        function toggleTheme() {
            // 라이트모드 구현 (추후)
            alert('라이트 모드는 곧 추가됩니다!');
        }

        // 실시간 사용자 수 업데이트 (fake but realistic)
        setInterval(() => {
            const userCount = 2341 + Math.floor(Math.random() * 10) - 5;
            const socialProof = document.querySelector('.social-proof span');
            if (socialProof) {
                socialProof.innerHTML = `<strong>${userCount.toLocaleString()}명</strong>이 오늘 테스트했어요`;
            }
        }, 5000);
    </script>
</body>
</html>
