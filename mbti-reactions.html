        let currentCategory = 'trending';

        function renderScenarios() {
            const container = document.getElementById('scenarios-container');
            const categoryScenarios = scenarios[currentCategory] || [];
            
            container.innerHTML = categoryScenarios.map(scenario => {
                const filteredReactions = Object.entries(scenario.reactions)
                    .filter(([type, reaction]) => {
                        if (currentFilter === 'all') return true;
                        return reaction.group === currentFilter;
                    });
                
                if (filteredReactions.length === 0) return '';
                
                return `
                    <div class="scenario-container">
                        <div class="scenario-emoji">${scenario.emoji}</div>
                        <h2 class="scenario-title">${scenario.title}</h2>
                        <div class="reactions-grid">
                            ${filteredReactions.map(([type, reaction]) => `
                                <div class="reaction-card" onclick="highlightCard(this)">
                                    <div class="mbti-type">${type}</div>
                                    <div class="reaction-text">"${reaction.text}"</div>
                                    <div class="reaction-emoji">${reaction.emoji}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function highlightCard(card) {
            card.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
