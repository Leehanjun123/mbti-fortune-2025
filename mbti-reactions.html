        };
        
        let currentCategory = 'trending';
        let currentFilter = 'all';
        
        function renderScenarios() {
            const container = document.getElementById('scenarios-container');
            const categoryScenarios = scenarios[currentCategory] || [];
            
            container.innerHTML = categoryScenarios.map(scenario => {
                const filteredReactions = Object.entries(scenario.reactions)
                    .filter(([type, reaction]) => {
                        if (currentFilter === 'all') return true;
                        return reaction.group === currentFilter;
                    });
                
                if (filteredReactions.length === 0) return '';
                
                return `
                    <div class="scenario-container">
                        <div class="scenario-emoji">${scenario.emoji}</div>
                        <h2 class="scenario-title">${scenario.title}</h2>
                        <div class="reactions-grid">
                            ${filteredReactions.map(([type, reaction]) => `
                                <div class="reaction-card" onclick="highlightCard(this)">
                                    <div class="mbti-type">${type}</div>
                                    <div class="reaction-text">"${reaction.text}"</div>
                                    <div class="reaction-emoji">${reaction.emoji}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function highlightCard(card) {
            card.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            card.style.color = 'white';
            setTimeout(() => {
                card.style.background = '';
                card.style.color = '';
            }, 500);
        }
        
        // 탭 이벤트 리스너
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                renderScenarios();
            });
        });
        
        // 필터 이벤트 리스너
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderScenarios();
            });
        });
        
        // 초기 렌더링
        renderScenarios();
        
        // 공유 기능
        function shareKakao() {
            if (!Kakao.isInitialized()) {
                console.error('Kakao SDK가 초기화되지 않았습니다.');
                return;
            }
            
            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: 'MBTI 유형별 반응 - 나만 이래? 🤔',
                    description: '같은 상황, 16가지 다른 반응! 내 MBTI는 어떻게 반응할까?',
                    imageUrl: 'https://mbti-destiny.site/images/mbti-reactions-share.jpg',
                    link: {
                        mobileWebUrl: 'https://mbti-destiny.site/mbti-reactions.html',
                        webUrl: 'https://mbti-destiny.site/mbti-reactions.html'
                    }
                },
                buttons: [{
                    title: '내 반응 확인하기',
                    link: {
                        mobileWebUrl: 'https://mbti-destiny.site/mbti-reactions.html',
                        webUrl: 'https://mbti-destiny.site/mbti-reactions.html'
                    }
                }]
            });
        }
        
        function shareNative() {
            if (navigator.share) {
                navigator.share({
                    title: 'MBTI 유형별 반응',
                    text: '같은 상황, 16가지 다른 반응! 재미있는 MBTI 반응 모음',
                    url: 'https://mbti-destiny.site/mbti-reactions.html'
                }).catch(err => console.log('공유 취소'));
            } else {
                alert('공유 기능을 지원하지 않는 브라우저입니다.');
            }
        }
        
        // 페이지 로드 완료 시 애니메이션
        window.addEventListener('load', () => {
            document.querySelectorAll('.reaction-card').forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.5s';
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 30);
            });
        });
    </script>
