                bestAssets: ['변동성 큰 주식', '옵션', '암호화폐', '외환'],
                avoidAssets: ['장기 채권', '연금 상품', '정기예금']
            },
            'ESFP': {
                type: '즐거운 투자자',
                riskLevel: '성장추구형',
                riskClass: 'risk-high',
                portfolio: {
                    '엔터/소비주': { percent: 30, color: '#dc3545' },
                    '테마 ETF': { percent: 25, color: '#667eea' },
                    '해외 여행주': { percent: 15, color: '#fd7e14' },
                    '펀드': { percent: 20, color: '#ffc107' },
                    '현금': { percent: 10, color: '#6c757d' }
                },
                strategies: [
                    { title: '트렌드 투자', desc: '유행 관련 종목' },
                    { title: '브랜드 투자', desc: '좋아하는 브랜드 주식' },
                    { title: '소셜 투자', desc: 'SNS 정보 활용' },
                    { title: '경험 투자', desc: '직접 체험 기반' }
                ],
                strengths: [
                    '트렌드 민감성',
                    '긍정적 마인드',
                    '네트워킹',
                    '빠른 적응'
                ],
                weaknesses: [
                    '충동 구매',
                    '분석 부족',
                    '단기 시야',
                    '계획성 부족'
                ],
                warnings: [
                    '월 투자 예산 설정',
                    '자동 이체로 강제 저축',
                    '투자 일기 작성'
                ],
                bestAssets: ['소비재주', '엔터주', '테마 ETF', '리츠'],
                avoidAssets: ['복잡한 파생상품', '장기 채권', '원자재']
            }
        };
        
        function showInvestmentProfile(type) {
            // 버튼 활성화
            document.querySelectorAll('.mbti-card').forEach(card => {
                card.classList.remove('active');
                if (card.textContent === type) {
                    card.classList.add('active');
                }
            });
            
            // 사용자 MBTI 저장
            localStorage.setItem('userMBTI', type);
            window.dispatchEvent(new Event('storage'));
            
            // 프로필 데이터 가져오기
            const profile = investmentProfiles[type];
            
            // HTML 생성
            const detailsHTML = `
                <div class="investment-profile active">
                    <div class="profile-header">
                        <h2 class="profile-title">${type} - ${profile.type}</h2>
                        <div class="risk-level">
                            <span>투자 성향:</span>
                            <span class="risk-badge ${profile.riskClass}">${profile.riskLevel}</span>
                        </div>
                    </div>
                    
                    <div class="portfolio-chart">
                        <h3 class="portfolio-title">📊 추천 포트폴리오 구성</h3>
                        <div class="asset-allocation">
                            ${Object.entries(profile.portfolio).map(([asset, data]) => `
                                <div class="asset-item">
                                    <span class="asset-name">${asset}</span>
                                    <div class="asset-bar">
                                        <div class="asset-fill" style="width: ${data.percent}%; background: ${data.color};">
                                            ${data.percent}%
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="investment-section">
                        <h3 class="section-title">🎯 추천 투자 전략</h3>
                        <div class="strategy-cards">
                            ${profile.strategies.map(strategy => `
                                <div class="strategy-card">
                                    <div class="strategy-title">${strategy.title}</div>
                                    <div class="strategy-desc">${strategy.desc}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="investment-section">
                        <h3 class="section-title">💎 투자 성향 분석</h3>
                        <div class="traits-grid">
                            ${profile.strengths.map(strength => `
                                <div class="trait-card trait-positive">
                                    ✅ ${strength}
                                </div>
                            `).join('')}
                            ${profile.weaknesses.map(weakness => `
                                <div class="trait-card trait-negative">
                                    ⚠️ ${weakness}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="investment-section">
                        <h3 class="section-title">📈 최적 투자 상품</h3>
                        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                            ${profile.bestAssets.map(asset => `
                                <span style="padding: 8px 16px; background: #d4edda; color: #155724; border-radius: 20px; font-weight: 600;">
                                    ${asset}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="investment-section">
                        <h3 class="section-title">🚫 피해야 할 투자</h3>
                        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                            ${profile.avoidAssets.map(asset => `
                                <span style="padding: 8px 16px; background: #f8d7da; color: #721c24; border-radius: 20px; font-weight: 600;">
                                    ${asset}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="warning-box">
                        <h4 class="warning-title">
                            ⚠️ 투자 시 주의사항
                        </h4>
                        <ul class="warning-list">
                            ${profile.warnings.map(warning => `
                                <li>${warning}</li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            document.getElementById('investment-details').innerHTML = detailsHTML;
            
            // 애니메이션을 위한 스크롤
            document.getElementById('investment-details').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            const userMBTI = localStorage.getItem('userMBTI');
            if (userMBTI && investmentProfiles[userMBTI]) {
                showInvestmentProfile(userMBTI);
            } else {
                showInvestmentProfile('INTJ');
            }
            
            // AdSense 광고 로드
            (adsbygoogle = window.adsbygoogle || []).push({});
        });
    </script>
</body>
