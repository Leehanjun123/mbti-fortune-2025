        function showTravelProfile(type) {
            // 버튼 활성화
            document.querySelectorAll('.mbti-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === type) {
                    btn.classList.add('active');
                }
            });
            
            // 사용자 MBTI 저장
            localStorage.setItem('userMBTI', type);
            window.dispatchEvent(new Event('storage'));
            
            // 프로필 데이터
            const profile = travelProfiles[type];
            
            // HTML 생성
            const detailsHTML = `
                <div class="travel-profile active">
                    <div class="profile-header">
                        <div class="travel-emoji">${profile.emoji}</div>
                        <h2 class="travel-type">${type} - ${profile.type}</h2>
                        <p class="travel-motto">${profile.motto}</p>
                    </div>
                    
                    <div class="travel-style-section">
                        <h3 class="section-title">🌏 추천 여행지</h3>
                        <div class="destination-grid">
                            ${profile.destinations.map(dest => `
                                <div class="destination-card">
                                    <div class="destination-country">${dest.flag}</div>
                                    <div class="destination-name">${dest.name}</div>
                                    <div class="destination-desc">${dest.desc}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="travel-style-section">
                        <h3 class="section-title">✈️ 여행 스타일</h3>
                        <div class="style-grid">
                            ${profile.travelStyle.map(style => `
                                <div class="style-item">
                                    <span class="style-icon">${style.icon}</span>
                                    <span class="style-text">${style.text}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="companion-section">
                        <h3 class="companion-title">👥 최고의 여행 동반자 MBTI</h3>
                        <div class="companion-grid">
                            ${profile.companions.map(comp => `
                                <span class="companion-tag">${comp}</span>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="tips-box">
                        <h3 class="tips-title">
                            💡 여행 성공 팁
                        </h3>
                        <ul class="tips-list">
                            ${profile.tips.map(tip => `
                                <li>${tip}</li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    <div class="avoid-box">
                        <h3 class="avoid-title">⚠️ 피해야 할 여행</h3>
                        <ul class="avoid-list">
                            ${profile.avoid.map(item => `
                                <li>${item}</li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            document.getElementById('travel-details').innerHTML = detailsHTML;
            
            // 스크롤 애니메이션
            document.getElementById('travel-details').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            const userMBTI = localStorage.getItem('userMBTI');
            if (userMBTI && travelProfiles[userMBTI]) {
                showTravelProfile(userMBTI);
            } else {
                showTravelProfile('INTJ');
