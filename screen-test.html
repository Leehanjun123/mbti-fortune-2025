<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 테스트</title>
</head>
<body>
    <h1>실제 화면 테스트</h1>
    <p>현재 보이는 화면의 문제점을 알려주세요:</p>
    
    <h2>체크리스트:</h2>
    <ul>
        <li>시작 화면이 보이나요? ❓</li>
        <li>버튼을 클릭할 수 있나요? ❓</li>
        <li>화면이 겹쳐 보이나요? ❓</li>
        <li>광고 영역이 보이나요? ❓</li>
        <li>결과 화면에 데이터가 표시되나요? ❓</li>
        <li>모바일에서 제대로 보이나요? ❓</li>
    </ul>
    
    <h2>구체적인 문제:</h2>
    <textarea style="width: 100%; height: 200px;" placeholder="실제로 보이는 문제를 설명해주세요..."></textarea>
    
    <br><br>
    
    <button onclick="window.open('/index.html', '_blank')">앱 열기</button>
    
    <script>
        // 간단한 테스트
        console.log('화면 너비:', window.innerWidth);
        console.log('화면 높이:', window.innerHeight);
        console.log('User Agent:', navigator.userAgent);
    </script>
</body>
</html>
