        function showDatingProfile(type) {
            // 버튼 활성화
            document.querySelectorAll('.mbti-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === type) {
                    btn.classList.add('active');
                }
            });
            
            // 사용자 MBTI 저장
            localStorage.setItem('userMBTI', type);
            window.dispatchEvent(new Event('storage'));
            
            // 프로필 데이터
            const profile = datingProfiles[type];
            
            // HTML 생성
            const detailsHTML = `
                <div class="dating-profile active">
                    <div class="profile-header">
                        <h2 class="dating-type">${type} - ${profile.type}</h2>
                        <p class="dating-motto">${profile.motto}</p>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">💘 최고의 이상형 MBTI</h3>
                        <div class="ideal-types">
                            ${profile.idealTypes.map(ideal => `
                                <div class="ideal-card">
                                    <div class="ideal-mbti">${ideal.mbti}</div>
                                    <div class="ideal-desc">${ideal.desc}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">💝 연애 스타일</h3>
                        <div class="dating-style">
                            ${profile.datingStyle.map(style => `
                                <div class="style-item">
                                    <span class="style-icon">${style.icon}</span>
                                    <span>${style.text}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">💡 연애 Do's & Don'ts</h3>
                        <div class="dos-donts">
                            <div class="dos-card">
                                <div class="card-title">이렇게 해주세요</div>
                                <ul class="card-list">
                                    ${profile.dos.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="donts-card">
                                <div class="card-title">이건 피해주세요</div>

                                <li>${item}</li>
