    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-hover: #222222;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-dim: #6b7280;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --gradient-primary: linear-gradient(to right, #8b5cf6, #ec4899);
            --gradient-card: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
        }

        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Mobile-First Layout */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100vw;
            overflow: hidden;
        }

        /* Top Header - Zeta Style */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 4px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
        }

        .header-btn:active {
            background: var(--bg-card);
            transform: scale(0.95);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding-top: 56px;
            padding-bottom: 60px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Search Bar - Zeta Style */
        .search-section {
            padding: 16px;
            position: sticky;
            top: 56px;
            background: var(--bg-primary);
            z-index: 10;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            height: 44px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 22px;
            padding: 0 44px 0 16px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        .search-input::placeholder {
            color: var(--text-dim);
        }

        .search-input:focus {
            border-color: var(--accent-purple);
            background: var(--bg-secondary);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            pointer-events: none;
        }

        /* Category Pills - Zeta Style */
        .category-section {
            padding: 0 16px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .category-section::-webkit-scrollbar {
            display: none;
        }

        .category-pill {
            flex-shrink: 0;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .category-pill.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: white;
        }

        .category-pill:active {
            transform: scale(0.95);
        }

        /* Featured Section - Zeta Style */
        .featured-section {
            padding: 0 16px 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .featured-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            gap: 16px;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .featured-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .featured-card:active {
            transform: scale(0.98);
        }

        .featured-card:active::before {
            opacity: 0.1;
        }

        .featured-avatar {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            flex-shrink: 0;
            position: relative;
        }

        .featured-info {
            flex: 1;
            min-width: 0;
        }

        .featured-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .featured-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .featured-stats {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .stat {
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Character Grid - Zeta Style */
        .characters-section {
            padding: 0 16px 24px;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .character-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .character-card:active {
            transform: scale(0.97);
            background: var(--bg-hover);
        }

        .character-emoji {
            width: 60px;
            height: 60px;
            background: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 12px;
        }

        .character-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .character-type {
            font-size: 12px;
            color: var(--accent-purple);
            margin-bottom: 4px;
        }

        .character-desc {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .character-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--gradient-primary);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
        }

        /* Bottom Navigation - Zeta Style */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 100%;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            text-decoration: none;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-icon {
            font-size: 22px;
            color: var(--text-dim);
            transition: all 0.2s;
        }

        .nav-label {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-item.active .nav-icon,
        .nav-item.active .nav-label {
            color: var(--accent-purple);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, 
                var(--bg-card) 25%, 
                var(--bg-hover) 50%, 
                var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Tablet/Desktop Responsive */
        @media (min-width: 768px) {
            .app-container {
                max-width: 430px;
                margin: 0 auto;
                border-left: 1px solid var(--border-color);
                border-right: 1px solid var(--border-color);
            }

            .top-header,
            .bottom-nav {
                max-width: 430px;
                left: 50%;
                transform: translateX(-50%);
            }

            .characters-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Smooth Transitions */
        * {
            -webkit-transition: background-color 0.2s, border-color 0.2s;
            transition: background-color 0.2s, border-color 0.2s;
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }
    </style>
</head>

        // Render characters
        function renderCharacters(filter = 'all') {
            const grid = document.getElementById('charactersGrid');
            let filtered = characters;

            if (filter === 'hot') {
                filtered = characters.filter(c => c.badge === 'HOT');
            } else if (filter === 'new') {
                filtered = characters.filter(c => c.badge === 'NEW');
            } else if (filter !== 'all') {
                filtered = characters.filter(c => c.category === filter);
            }

            grid.innerHTML = filtered.map(char => `
                <div class="character-card ripple" onclick="goToCharacter('${char.id}')">
                    ${char.badge ? `<div class="character-badge">${char.badge}</div>` : ''}
                    <div class="character-emoji">${char.emoji}</div>
                    <div class="character-name">${char.name}</div>
                    <div class="character-type">${char.type}</div>
                    <div class="character-desc">${char.desc}</div>
                </div>
            `).join('');
        }

        // Category filter
        document.querySelectorAll('.category-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelector('.category-pill.active').classList.remove('active');
                pill.classList.add('active');
                renderCharacters(pill.dataset.category);
            });
        });

        // Navigation
        function goToCharacter(id) {
            window.location.href = `character.html?id=${id}`;
        }

            const query = e.target.value.toLowerCase();
            const filtered = characters.filter(c => 
                c.name.toLowerCase().includes(query) ||
                c.title.toLowerCase().includes(query) ||
                c.type.toLowerCase().includes(query)
            );

            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = filtered.map(char => `
                <div class="character-card ripple" onclick="goToCharacter('${char.id}')">
                    ${char.badge ? `<div class="character-badge">${char.badge}</div>` : ''}
                    <div class="character-emoji">${char.emoji}</div>
                    <div class="character-name">${char.name}</div>
