            align-items: center;

            color: var(--text-primary);

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);

            font-size: 15px;

        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .pro-badge {
            background: var(--premium-gradient);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pro-badge:hover {
            transform: scale(1.05);
        }

        /* Hero Section */

            margin-top: 80px;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
            color: black;
            border-color: white;
        }

        .tab:hover:not(.active) {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        /* Character Grid */
        .characters-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .characters-grid {
            display: grid;

            margin-bottom: 60px;
        }

        .character-card {
            background: var(--secondary-color);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
            position: relative;

            margin-bottom: 12px;

        .character-stats {

            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Featured Character */

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

            animation: pulse 2s infinite;

</head>

        // Render Characters
        function renderCharacters(filter = 'all') {
            const grid = document.getElementById('charactersGrid');
            const filtered = filter === 'all' 
                ? characters 
                : characters.filter(c => c.category === filter);
            
            grid.innerHTML = filtered.map(character => `
                <div class="character-card" onclick="location.href='character.html?id=${character.id}'">
                    <div class="character-image">
                        ${character.badge ? `<span class="character-badge badge-${character.badge}">${character.badge === 'hot' ? '🔥 HOT' : '✨ NEW'}</span>` : ''}
                        ${character.emoji}
                    </div>
                    <div class="character-info">
                        <h3 class="character-name">${character.name}</h3>
                        <div class="character-type">${character.type} • ${character.title}</div>
                        <p class="character-description">${character.description}</p>
                        <div class="character-stats">
                            <span class="stat">💬 ${character.stats.chats}</span>
                            <span class="stat">❤️ ${character.stats.likes}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
                renderCharacters(tab.dataset.filter);
            });
        });

                <div class="character-card" onclick="location.href='character.html?id=${character.id}'">
                    <div class="character-image">
                        ${character.badge ? `<span class="character-badge badge-${character.badge}">${character.badge === 'hot' ? '🔥 HOT' : '✨ NEW'}</span>` : ''}
                        ${character.emoji}
                    </div>
                    <div class="character-info">
                        <h3 class="character-name">${character.name}</h3>
                        <div class="character-type">${character.type} • ${character.title}</div>
                        <p class="character-description">${character.description}</p>
                        <div class="character-stats">
                            <span class="stat">💬 ${character.stats.chats}</span>
                            <span class="stat">❤️ ${character.stats.likes}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        });

        // Initial Render
        renderCharacters();
    </script>
</body>
</html>
