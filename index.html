        // Render characters
        function renderCharacters(filter = 'all') {
            const grid = document.getElementById('charactersGrid');
            let filtered = characters;

            if (filter === 'hot') {
                filtered = characters.filter(c => c.badge === 'HOT');
            } else if (filter === 'new') {
                filtered = characters.filter(c => c.badge === 'NEW');
            } else if (filter !== 'all') {
                filtered = characters.filter(c => c.category === filter);
            }

            grid.innerHTML = filtered.map(char => `
                <div class="character-card ripple" onclick="goToCharacter('${char.id}')">
                    ${char.badge ? `<div class="character-badge">${char.badge}</div>` : ''}
                    <div class="character-emoji">${char.emoji}</div>
                    <div class="character-name">${char.name}</div>
                    <div class="character-type">${char.type}</div>
                    <div class="character-desc">${char.desc}</div>
                </div>
            `).join('');
        }

        // Category filter
        document.querySelectorAll('.category-pill').forEach(pill => {
            pill.addEventListener('click', () => {
                document.querySelector('.category-pill.active').classList.remove('active');
                pill.classList.add('active');
                renderCharacters(pill.dataset.category);
            });
        });

        // Navigation
        function goToCharacter(id) {
            window.location.href = `character.html?id=${id}`;
        }

        // Search functionality
        document.querySelector('.search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = characters.filter(c => 
                c.name.toLowerCase().includes(query) ||
                c.title.toLowerCase().includes(query) ||
                c.type.toLowerCase().includes(query)
            );

            const grid = document.getElementById('charactersGrid');
            grid.innerHTML = filtered.map(char => `
                <div class="character-card ripple" onclick="goToCharacter('${char.id}')">
                    ${char.badge ? `<div class="character-badge">${char.badge}</div>` : ''}
                    <div class="character-emoji">${char.emoji}</div>
                    <div class="character-name">${char.name}</div>
                    <div class="character-type">${char.type}</div>
                    <div class="character-desc">${char.desc}</div>
                </div>
            `).join('');
        });

        // Bottom navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.nav-item.active').classList.remove('active');
                item.classList.add('active');
            });
        });

        // Initial render
        renderCharacters();
    </script>
