<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- 중앙 크리스탈 모양 -->
  <g transform="translate(60,60)">
    <!-- 메인 다이아몬드 -->
    <polygon points="0,-25 15,-10 0,25 -15,-10" fill="white" opacity="0.9"/>
    
    <!-- 상단 삼각형들 -->
    <polygon points="-15,-10 0,-25 15,-10 0,-15" fill="white" opacity="0.7"/>
    
    <!-- 측면 패셋들 -->
    <polygon points="15,-10 20,0 15,10 10,0" fill="white" opacity="0.5"/>
    <polygon points="-15,-10 -20,0 -15,10 -10,0" fill="white" opacity="0.5"/>
    
    <!-- 하단 패셋 -->
    <polygon points="-15,10 0,25 15,10 0,15" fill="white" opacity="0.6"/>
  </g>
  
  <!-- 16개 점들 (MBTI 16유형 표현) -->
  <g opacity="0.8">
    <!-- 외곽 링 (8개) -->
    <circle cx="60" cy="25" r="2.5" fill="white"/>
    <circle cx="81.2" cy="35.8" r="2.5" fill="white"/>
    <circle cx="95" cy="60" r="2.5" fill="white"/>
    <circle cx="81.2" cy="84.2" r="2.5" fill="white"/>
    <circle cx="60" cy="95" r="2.5" fill="white"/>
    <circle cx="38.8" cy="84.2" r="2.5" fill="white"/>
    <circle cx="25" cy="60" r="2.5" fill="white"/>
    <circle cx="38.8" cy="35.8" r="2.5" fill="white"/>
    
    <!-- 내곽 링 (8개) -->
    <circle cx="60" cy="40" r="2" fill="white" opacity="0.8"/>
    <circle cx="71.2" cy="48.8" r="2" fill="white" opacity="0.8"/>
    <circle cx="80" cy="60" r="2" fill="white" opacity="0.8"/>
    <circle cx="71.2" cy="71.2" r="2" fill="white" opacity="0.8"/>
    <circle cx="60" cy="80" r="2" fill="white" opacity="0.8"/>
    <circle cx="48.8" cy="71.2" r="2" fill="white" opacity="0.8"/>
    <circle cx="40" cy="60" r="2" fill="white" opacity="0.8"/>
    <circle cx="48.8" cy="48.8" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 브랜드명 -->
  <text x="60" y="110" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MBTI DESTINY</text>
</svg>