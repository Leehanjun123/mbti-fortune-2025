<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>채팅 - MBTI Chat</title>
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --bg-hover: #1a1a1a;
            --message-user: #a855f7;
            --message-ai: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-dim: #71717a;
            --border-color: rgba(255, 255, 255, 0.06);
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --gradient-primary: linear-gradient(135deg, #a855f7, #ec4899);
            --success-color: #22c55e;
            --typing-color: #a855f7;
        }

        body {
            font-family: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Chat Header */
        .chat-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }

        .back-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-button:active {
            background: var(--bg-card);
            transform: scale(0.95);
        }

        .character-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .character-avatar-small {
            width: 36px;
            height: 36px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            box-shadow: 0 2px 8px rgba(168, 85, 247, 0.3);
        }

        .online-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: var(--success-color);
            border: 2px solid var(--bg-primary);
            border-radius: 50%;
        }

        .character-details {
            flex: 1;
        }

        .character-name-small {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .character-status {
            font-size: 12px;
            color: var(--success-color);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }

        .action-btn-small:hover {
            background: var(--hover-color);
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--bg-primary);
            -webkit-overflow-scrolling: touch;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 8px;
            max-width: 75%;
            animation: messageSlide 0.2s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #71717a, #a1a1aa);
        }

        .message-content {
            background: var(--bg-card);
            padding: 10px 14px;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            word-break: break-word;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: var(--gradient-primary);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 4px;
            border: none;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            letter-spacing: -0.2px;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-dim);
            margin-top: 4px;
            opacity: 0.8;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            max-width: 70%;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            background: var(--bg-card);
            padding: 14px 16px;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 4px;
            border: 1px solid var(--border-color);
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-purple);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* System Messages */
        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            padding: 8px;
            margin: 8px 0;
        }

        /* Quick Replies */
        .quick-replies {
            padding: 12px 20px;
            background: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .quick-replies::-webkit-scrollbar {
            height: 0;
        }

        .quick-reply {
            padding: 7px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            font-weight: 500;
        }

        .quick-reply:active {
            background: var(--gradient-primary);
            border-color: transparent;
            transform: scale(0.95);
        }

        /* Input Area */
        .chat-input-container {
            padding: 12px 16px;
            background: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 4px;
        }

        .input-action {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
        }

        .input-action:hover {
            background: var(--hover-color);
            color: var(--text-primary);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--typing-color);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Relationship Bar */
        .relationship-bar {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--border-color);
            overflow: hidden;
        }

        .relationship-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 15%;
            transition: width 1s ease;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }

            .chat-header {
                padding: 12px;
            }

            .quick-replies {
                padding: 8px 12px;
            }

            .chat-input-container {
                padding: 8px 12px;
            }
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--typing-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Chat Header -->
    <div class="chat-header">
        <a href="character.html" class="back-button">←</a>
        <div class="character-info">
            <div class="character-avatar-small">
                😈
                <div class="online-dot"></div>
            </div>
            <div class="character-details">
                <div class="character-name-small">일진녀 수현</div>
                <div class="character-status">온라인</div>
            </div>
        </div>
        <div class="chat-actions">
            <button class="action-btn-small">📞</button>
            <button class="action-btn-small">⋯</button>
        </div>
    </div>

    <!-- Relationship Progress Bar -->
    <div class="relationship-bar">
        <div class="relationship-progress"></div>
    </div>

    <!-- Messages Area -->
    <div class="chat-messages" id="chatMessages">
        <div class="system-message">대화를 시작했습니다</div>
        
        <div class="message ai">
            <div class="message-avatar">😈</div>
            <div class="message-content">
                <div class="message-text">야, 너 뭔데? 처음 보는 얼굴인데... 나한테 뭔 일이야?</div>
                <div class="message-time">오후 3:24</div>
            </div>
        </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar">😈</div>
        <div class="typing-dots">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>
    </div>

    <!-- Quick Replies -->
    <div class="quick-replies" id="quickReplies">
        <button class="quick-reply">안녕하세요</button>
        <button class="quick-reply">처음 뵙겠습니다</button>
        <button class="quick-reply">무서워요...</button>
        <button class="quick-reply">멋있으세요!</button>
        <button class="quick-reply">친해지고 싶어요</button>
    </div>

    <!-- Input Area -->
    <div class="chat-input-container">
        <div class="input-wrapper">
            <textarea class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
            <div class="input-actions">
                <button class="input-action">😊</button>
                <button class="input-action">📎</button>
            </div>
        </div>
        <button class="send-button" id="sendButton">➤</button>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const quickReplies = document.getElementById('quickReplies');

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message
        async function sendMessage(text) {
            if (!text.trim()) return;

            // Add user message
            addMessage(text, 'user');
            
            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Show typing indicator
            showTyping();

            // Simulate AI response (replace with actual API call)
            setTimeout(() => {
                hideTyping();
                const responses = [
                    "흥, 별로 관심 없어. 근데 왜 자꾸 쳐다봐?",
                    "뭐? 나랑 친해지고 싶다고? 푸핫, 너 정말 용감하네.",
                    "야, 그런 식으로 말하면 내가 무서워할 것 같아?",
                    "재밌네 너. 오랜만에 겁 없는 애를 만났어.",
                    "그래, 뭐 시간이 남아서 상대해주는 거야. 착각하지 마."
                ];
                const response = responses[Math.floor(Math.random() * responses.length)];
                addMessage(response, 'ai');
                
                // Update relationship progress
                updateRelationship();
            }, 1500);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">${sender === 'user' ? '👤' : '😈'}</div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        function updateRelationship() {
            const progress = document.querySelector('.relationship-progress');
            const currentWidth = parseInt(progress.style.width || '15');
            const newWidth = Math.min(currentWidth + 5, 100);
            progress.style.width = newWidth + '%';
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            sendMessage(chatInput.value);
        });

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(chatInput.value);
            }
        });

        // Quick replies
        quickReplies.addEventListener('click', (e) => {
            if (e.target.classList.contains('quick-reply')) {
                sendMessage(e.target.textContent);
            }
        });

        // Initialize
        chatMessages.scrollTop = chatMessages.scrollHeight;
    </script>
</body>
</html>
